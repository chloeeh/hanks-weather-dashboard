<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- jquery script -->
    <script src="https://code.jquery.com/jquery-git.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>

    <!-- Link the DayJS library -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
  
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>


  </head>

  <body>
    <header class="navbar navbar-light " id="header">
      <a href="index.html">Weather Dashboard </a>
    </header>

    <!-- Container for all items -->
    <div class="container-fluid">
        <div class="row">
          <!-- Area for user interaction -->
          <div class="col-sm-4" id="col1">
            <div class="row" id="row1">
                Search for a City:
            </div>

            <!-- User Text Input for City + Submit Button -->
            <div class="row" id="row2">
              <form class="form-inline my-2 my-sm-0">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search for a City!" aria-label="Search" id="user-input" required>
                  <button id="search-button" class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
              </form>

              <!-- DYNAMIC DROPDOWN -->
              <!-- Dropdown and dropdown button will reside within this div -->
              <div id="specify-dropdown">
              </div>
              
              <!-- List of buttons for previous searches + Clear History Button -->
              <div class="row" id="lastSearch">
                  <div class="card" style="width: 18rem;" id="buttons-list">
                      <!-- Buttons of last search goes here -->
                  </div>
              </div>
            </div>
          </div>


            <!-- All Weather Information-->
          <div class="col-lg-8" id="allWeather">
              <div class="row" id="weatherCard">
                  <div class="card" style="width: 98%;" id="card-display">
                      <div class="row">

                          <!-- Current Weather Data -->
                          
                          <div class="col-lg-6 current-weather">
                              <div class="card-body" id="card">
                                <h2 class="card-title" id="city-display"></h2>
                                <p class="card-text" id="date-display"></p>
                                <p class="card-text" id="temp-display"></p>
                                <p class="card-text" id="wind-display"></p>
                                <p class="card-text" id="humidity-display"></p>
                              </div>
                          </div>
                          <div class="col-lg-4" id="main-icon"></div>
                      </div>
                  </div>
              </div>
                <!-- Forecast Weather Data -->
                <!-- 5 Day Forecast -->
              <div class="row" id="forecast"></div>

              <div class="row" id="row-forecast">
                  <!-- Forecast Cards Go Here -->
              </div>
            </div>
        </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <div class="modal-header">
              <span class="close">&times;</span>
              <h2>! ALERT !</h2>
            </div>
            <div class="modal-body">
              <h3>Please enter a valid city 
              </h3>
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
    </div>

    <!-- Footer -->

    <footer>
      <div class="col-12">
          <hr class="light" color="gray">
          <h5 id="CopyR">&copy; Hanks Meteorology</h5>
      </div>
    </footer>

    
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/script.js"></script>
</html>
